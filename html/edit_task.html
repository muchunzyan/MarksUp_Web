<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="icon" href="../img/logo_rounded.png">
    <title data-i18n-key="edit-task">Edit task</title>
</head>
<header class="fixed__header">
    <div class="container">
        <div class="navigation__and__logo">
            <div class="nav__items">
                <a href="/index.html">
                    <div class="logo__group">
                        <img src="/img/logo.jpeg" alt="logo"
                             class="logo__small">
                        <div class="logo__text">MarksUp</div>
                    </div>
                </a>
                <a href="/html/find_task.html">
                    <div data-i18n-key="find-a-task"
                         class="nav__item__text">Find a task
                    </div>
                </a>
                <a href="/html/create_task_1.html">
                    <div data-i18n-key="create-a-task"
                         class="nav__item__text">Create a task
                    </div>
                </a>
                <a href="/html/my_tasks.html">
                    <div data-i18n-key="my-tasks"
                         class="nav__item__text">My tasks
                    </div>
                </a>
                <a href="/html/deals.html">
                    <div data-i18n-key="deals" class="nav__item__text">Deals
                    </div>
                </a>
                <a href="/html/my_profile.html">
                    <div class="nav__item__with__photo">
                        <img class="user__photo_round"
                             src="/img/user_pic_null.png"
                             alt="profile photo" id="profilePhoto">
                        <div data-i18n-key="profile"
                             class="nav__item__text">Profile
                        </div>
                    </div>
                </a>
                <a onclick="myAlertWithBtns(localStorage.getItem('language')
                === 'en' ? 'Are you sure you want to log out?' :
                'Вы уверены, что хотите выйти?',
                function () {
                    let language = localStorage.getItem('language');
                    localStorage.clear();
                    localStorage.setItem('language', language);
                    window.open('/html/login.html', '_self');
                })">
                    <img class="logout" src="/img/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </div>
    <div class="line__black"></div>
</header>
<body>
<div class="container" id="container">
    <form class="edit__task__form center__h__form" id="editTaskForm">
        <div data-i18n-key="edit-task" class="edit__task__form__title">Edit
            task
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="the-name-of-the-subject"
                   for="subjectNameInput"
                   class="input__label">The name of the subject</label>
            <input class="form-control" id="subjectNameInput"
                   placeholder="Linear algebra">
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="educational-institution"
                   for="educationalInstSelect"
                   class="input__label">Educational institution</label>
            <select class="select-control"
                    id="educationalInstSelect">
                <option data-i18n-key="university"
                        value="University" selected>University
                </option>
                <option data-i18n-key="school" value="School">School
                </option>
                <option data-i18n-key="other" value="Other">Other</option>
            </select>
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="type-of-help" for="taskTypeSelect"
                   class="input__label">Type of help</label>
            <select class="select-control" id="taskTypeSelect">
                <option data-i18n-key="specific-task" value="Specific task"
                        selected>Specific task
                </option>
                <option data-i18n-key="full-topic" value="Full topic">Full
                    topic
                </option>
            </select>
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="description-of-the-task"
                   for="taskDescriptionInput"
                   class="input__label">Description of the task</label>
            <textarea data-i18n-key="i-need-help-in"
                      name="Task description" id="taskDescriptionInput"
                      class="task__description__textarea"
                      placeholder="I need help in..."></textarea>
        </div>
        <div class="edit__task__form-group">
            <div class="form-group">
                <label data-i18n-key="deadline" for="deadlineInput"
                       class="input__label">Deadline
                </label>
                <input type="date" class="form-control deadline-form-control"
                       id="deadlineInput">
            </div>
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="price-for-the-task" for="priceInput"
                   class="input__label">Price for the task (₽)</label>
            <div class="price__input__row">
                <input type="number" class="form-control price-input"
                       id="priceInput"
                       placeholder="1500">
                <button data-i18n-key="negotiated-price" id="negotiatedPrice"
                        class="neg__price__btn">Negotiated price
                </button>
            </div>
        </div>
        <div class="edit__task__form-group">
            <label data-i18n-key="attached-documents" for="photosAttached"
                   class="input__label">Attached documents</label>
            <div class="photos__attached__column" id="photosAttached">
            </div>
        </div>
        <div class="action__buttons__col">
            <button data-i18n-key="delete-task" type="button"
                    class="edit__task__action__btn btn__delete__task"
                    id="deleteBtn">Delete task
            </button>
            <div class="action__buttons__row">
                <button data-i18n-key="back" type="button"
                        class="edit__task__action__btn btn__cancel__task"
                        id="backBtn">Back
                </button>
                <button data-i18n-key="publish" type="submit"
                        class="edit__task__action__btn btn__save__task">Publish
                </button>
            </div>
        </div>
    </form>
</div>
<script src="/js/alert.js"></script>
<script src="/js/set_menu_profile_picture.js"></script>
<script src="/js/localization.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/edit_task.js"></script>
</body>
</html>
