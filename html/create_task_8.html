<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="icon" href="../img/logo_rounded.png">
    <title data-i18n-key="create-task">Create task</title>
</head>
<header class="fixed__header">
    <div class="container">
        <div class="navigation__and__logo">
            <div class="nav__items">
                <a href="/index.html">
                    <div class="logo__group">
                        <img src="/img/logo.jpeg" alt="logo"
                             class="logo__small">
                        <div class="logo__text">MarksUp</div>
                    </div>
                </a>
                <a href="/html/find_task.html">
                    <div data-i18n-key="find-a-task"
                         class="nav__item__text">Find a task
                    </div>
                </a>
                <a href="/html/create_task_1.html">
                    <div data-i18n-key="create-a-task"
                         class="nav__item__text selected__nav__item__text">
                        Create a task
                    </div>
                </a>
                <a href="/html/my_tasks.html">
                    <div data-i18n-key="my-tasks"
                         class="nav__item__text">My tasks
                    </div>
                </a>
                <a href="/html/deals.html">
                    <div data-i18n-key="deals" class="nav__item__text">
                        Deals
                    </div>
                </a>
                <a href="/html/my_profile.html">
                    <div class="nav__item__with__photo">
                        <img class="user__photo_round"
                             src="/img/user_pic_null.png"
                             alt="profile photo" id="profilePhoto">
                        <div data-i18n-key="profile" class="nav__item__text">
                            Profile
                        </div>
                    </div>
                </a>
                <a onclick="myAlertWithBtns(localStorage.getItem('language')
                === 'en' ? 'Are you sure you want to log out?' :
                'Вы уверены, что хотите выйти?',
                function () {
                    let language = localStorage.getItem('language');
                    localStorage.clear();
                    localStorage.setItem('language', language);
                    window.open('/html/login.html', '_self');
                })">
                    <img class="logout" src="/img/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </div>
    <div class="line__black"></div>
</header>
<body>
<div class="container center_v" id="container">
    <div class="check__task__info__group">
        <div data-i18n-key="check-the-correctness-of-the-data"
             class="form__title">Check the correctness of the data
        </div>
        <div class="create__task__card">
            <div class="create__task__card-row">
                <div class="task__info__column__left">
                    <div><span data-i18n-key="subject-semicolon"
                               class="task__info__text__light">Subject:</span>
                        <span class="task__info__text__bold"
                              id="subjectName"></span></div>
                    <div><span data-i18n-key="deadline-semicolon"
                               class="task__info__text__light">Deadline:</span>
                        <span class="task__info__text__bold" id="deadline">
                        </span>
                    </div>
                    <div><span data-i18n-key="price-semicolon"
                               class="task__info__text__light">Price:</span>
                        <span class="task__info__text__bold"
                              id="price"></span>
                    </div>
                </div>
                <div class="task__info__column__right">
                    <div class="task__info__chip" id="educationalInst"></div>
                    <div class="task__info__chip" id="taskType"></div>
                </div>
            </div>
            <div><span data-i18n-key="description-semicolon"
                       class="task__info__text__light">Description:</span>
                <span class="task__info__text__bold" id="taskDescription">
                </span>
            </div>
            <div class="task__info__images__column" id="photos">
                <div class="task__info__images__row"></div>
            </div>
        </div>
        <form id="createConfirmTask">
            <div class="create__task__action__btns__row">
                <button data-i18n-key="edit" type="button" class="btn__edit"
                        id="editBtn">Edit
                </button>
                <button data-i18n-key="publish" type="submit" class="btn__next">
                    Publish</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/alert.js"></script>
<script src="/js/set_menu_profile_picture.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/localization.js"></script>
<script src="/js/create_task.js"></script>
</body>
</html>
