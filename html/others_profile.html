<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="icon" href="../img/logo_rounded.png">
    <title data-i18n-key="others-profile">Other's profile</title>
</head>
<header class="fixed__header">
    <div class="container">
        <div class="navigation__and__logo">
            <div class="nav__items">
                <a href="/index.html">
                    <div class="logo__group">
                        <img src="/img/logo.jpeg" alt="logo"
                             class="logo__small">
                        <div class="logo__text">MarksUp</div>
                    </div>
                </a>
                <a href="/html/find_task.html">
                    <div data-i18n-key="find-a-task"
                         class="nav__item__text">Find a task
                    </div>
                </a>
                <a href="/html/create_task_1.html">
                    <div data-i18n-key="create-a-task"
                         class="nav__item__text">Create a task
                    </div>
                </a>
                <a href="/html/my_tasks.html">
                    <div data-i18n-key="my-tasks"
                         class="nav__item__text">My tasks
                    </div>
                </a>
                <a href="/html/deals.html">
                    <div data-i18n-key="deals" class="nav__item__text">
                        Deals
                    </div>
                </a>
                <a href="/html/my_profile.html">
                    <div class="nav__item__with__photo">
                        <img class="user__photo_round"
                             src="/img/user_pic_null.png"
                             alt="profile photo" id="profilePhoto">
                        <div data-i18n-key="profile" class="nav__item__text">
                            Profile
                        </div>
                    </div>
                </a>
                <a onclick="myAlertWithBtns(localStorage.getItem('language')
                === 'en' ? 'Are you sure you want to log out?' :
                'Вы уверены, что хотите выйти?',
                function () {
                    let language = localStorage.getItem('language');
                    localStorage.clear();
                    localStorage.setItem('language', language);
                    window.open('/html/login.html', '_self');
                })">
                    <img class="logout" src="/img/logout.png" alt="logout">
                </a>
            </div>
        </div>
    </div>
    <div class="line__black"></div>
</header>
<body>
<div class="container" id="container">
    <div class="profile__column">
        <div class="profile__name__row">
            <div class="profile__title" id="userName">none</div>
        </div>
        <div class="profile__image__row">
            <img src="/img/user_pic_null.png" alt="other user photo"
                 class="profile__img" id="userPhoto">
            <div class="profile__chips__column">
                <div class="profile__chip">
                    <span data-i18n-key="age-semicolon"
                          class="profile__bold">Age:
                    </span>
                    <span class="profile__light" id="userAge">none</span>
                </div>
                <div class="profile__chip">
                    <span data-i18n-key="city-semicolon"
                          class="profile__bold">City: </span>
                    <span class="profile__light" id="userCity">none</span>
                </div>
                <div class="profile__chip">
                    <span data-i18n-key="educational-institution-semicolon"
                          class="profile__bold">Educational institution:
                    </span>
                    <span class="profile__light"
                          id="userEducationalInst">none</span>
                </div>
                <div class="profile__chip">
                    <span data-i18n-key="rating-semicolon"
                          class="profile__bold">Rating: </span>
                    <span class="profile__light" id="userRating">none</span>
                </div>
            </div>
        </div>
    </div>
    <div class="profile__about__me__block">
        <div data-i18n-key="about-me" class="profile__title">About me</div>
        <div class="divider__line__black"></div>
        <div class="profile__light" id="userAboutMe">none</div>
    </div>
    <div class="profile__my__tasks__block">
        <div data-i18n-key="my-tasks" class="profile__title">My tasks</div>
        <div class="divider__line__black"></div>
        <div class="profile__my__tasks" id="foundTasks"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/get_profile_info.js"></script>
<script src="/js/find_task.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/set_menu_profile_picture.js"></script>
<script src="/js/localization.js"></script>
</body>
</html>
