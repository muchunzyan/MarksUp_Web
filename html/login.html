<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="icon" href="../img/logo_rounded.png">
    <title data-i18n-key="login">Login</title>
</head>
<body>
<div class="container center_v">
    <img class="logo__round" src="../img/logo.jpeg" alt="logo">
    <h1 class="text__logo-big">
        <span class="text__blue">Marks</span><span
            class="text__yellow">Up
    </span>
    </h1>
    <div class="text__subLogo">Teach and Learn</div>
    <form class="my_form login__form" id="loginForm">
        <div data-i18n-key="login-register" class="form__title">Login
            /Register
        </div>
        <div class="form-group">
            <label data-i18n-key="e-mail" for="emailInput"
                   class="input__label">E-mail</label>
            <input type="email" class="form-control" id="emailInput"
                   placeholder="example@email.com">
        </div>
        <div class="form-group form-group__margin-top">
            <label data-i18n-key="password" for="passwordInput"
                   class="input__label">Password</label>
            <input type="password" class="form-control" id="passwordInput"
                   placeholder="Password">
        </div>
        <button data-i18n-key="login" type="submit" class="btn__next"
                id="loginSubmit">Login</button>
    </form>
    <a data-i18n-key="create-account" class="register-login__link__btn"
       href="/html/registration.html">Create account</a>
</div>
<script src="/js/alert.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/login.js"></script>
<script src="/js/localization.js"></script>
</body>
</html>
